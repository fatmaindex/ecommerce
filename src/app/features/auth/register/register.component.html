<div class="auth-container">
  <div class="auth-box">

    <h2 class="title">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>

      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
        <small class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
          Name is required
        </small>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" />
        <small class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Username is required
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <small class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Please enter a valid email
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <small class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" formControlName="mobileNumber" class="form-control" />
        <small class="error" *ngIf="registerForm.get('mobileNumber')?.touched && registerForm.get('mobileNumber')?.invalid">
          Mobile number is required
        </small>
      </div>

      <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>

    </form>

  </div>
</div>
