<div class="auth-container">
  <div class="auth-box">
    <h2>LOGIN</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Enter a valid email
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login Now</button>

      <p class="switch">
        Don't have an account?
        <a routerLink="/auth/register">Create one</a>
      </p>

    </form>
  </div>
</div>
